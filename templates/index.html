<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Stock News</title>
</head>
<body>
    <section id="main">
        <div class="container">
            <div class="row w-100">
                <div id="title" class="col-12 d-flex align-items-center justify-content-center">
                    <h1>Cryptocurrency News</h1> 
                </div>
                <div class="content col-12">
                    {% for n in all_news %}
            
                        <div>
                            <h4>{{n.website}}</h4>
                            <h4><a href="{{n.link}}" target="_blank">{{n.title}}</a></h4>
                            <h5>Written by {{n.author}}, {{n.writtenAt}}</h5>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
